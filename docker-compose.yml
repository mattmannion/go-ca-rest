version: '3.8'
services:
  redis:
    container_name: redis-goapi-ca-rest
    image: redis:6.2-alpine
    env_file: src/.env
    command: redis-server
    restart: on-failure
    ports:
      - 6379:6379

  postgres:
    container_name: postgres-goapi-ca-rest
    image: postgres
    env_file: src/.env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Tempest1!
      POSTGRES_DB: Tempest1!
    ports:
      - 5432:5432
    volumes:
      - ./pgdata:/var/lib/data
    restart: on-failure

  firestore_emulator:
    container_name: fs-em-goapi-ca-rest
    image: mtlynch/firestore-emulator
    environment:
      - FIRESTORE_PROJECT_ID=fs-test
      - PORT=8200
    ports:
      - 8200:8200
    restart: on-failure
